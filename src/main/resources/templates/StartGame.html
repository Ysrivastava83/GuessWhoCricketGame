<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Player List</title>
  <link rel="stylesheet" href="/StartGame.css"> <!-- Link to external CSS file -->
</head>
<body>
<!-- Main heading -->
<h1>Random 15 players selected for the Game</h1>
<!-- Subheading -->
<h2>Select your secret player for the Game</h2>
<!-- Wrapper to center the table -->
<div class="table-container">
  <!-- Form to submit the selected player -->
  <form action="/game/gameon" method="post">
    <table>
      <!-- Table header -->
      <thead>
      <tr>
        <th>Select</th>
        <th>Serial Number</th>
        <th>Name</th>
        <th>Age</th>
        <th>Nation</th>
        <th>Style</th>
        <th>Nature</th>
        <th>Hair</th>
      </tr>
      </thead>
      <!-- Table body populated with Thymeleaf -->
      <tbody>
      <!-- Loop through each player and display their information -->
      <tr th:each="player, stat : ${Selected}">
        <!-- Radio button to select player -->
        <td><input type="radio" name="selectedplayer" th:value="${player.player_id}" /></td>
        <!-- Serial number -->
        <td th:text="${stat.index + 1}"></td>
        <!-- Player's name -->
        <td th:text="${player.player_name}"></td>
        <!-- Player's age -->
        <td th:text="${player.player_age}"></td>
        <!-- Player's nation -->
        <td th:text="${player.player_nation}"></td>
        <!-- Player's style -->
        <td th:text="${player.player_style}"></td>
        <!-- Player's nature -->
        <td th:text="${player.player_nature}"></td>
        <!-- Player's hair -->
        <td th:text="${player.player_hair}"></td>
      </tr>
      </tbody>
    </table>
    <!-- Submit button -->
    <button type="submit">Select Player</button>
  </form>
</div>
</body>
</html>
